<!Doctype HTML>
<html>
<head>

<body>
	<div id="heading"><h1 id="text">CODE QUIZ<h1></div>

				<label class="choice"><input type="radio" name="choice" value="B" /><span id="choiceB"></span></label>
				<label class="choice"><input type="radio" name="choice" value="C" /><span id="choiceC"></span></label>
				<label class="choice"><input type="radio" name="choice" value="D" /><span id="choiceD"></span></label>
				<button id="next" onclick="nextques();">NEXT QUESTION</button>
			</div>
			<div id="result" style="display:none">
			</div>
			<button id="quit" onclick="quit();">Quit</button>

	<script type="text/javascript" src="script.js"></script>

    
	
</body>
